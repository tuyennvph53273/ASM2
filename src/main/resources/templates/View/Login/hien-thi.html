<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .gradient-button {
            background: linear-gradient(45deg, #ff6b6b, #6b6bff, #6bffb3);
            color: white;
            border: none;
            transition: background 0.5s;
        }
        .gradient-button:hover {
            background: linear-gradient(45deg, #6bffb3, #6b6bff, #ff6b6b);
        }
    </style>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow " style="width: 300px;">
        <h3 class="text-center mb-3 , text-info ">Login</h3>
        <form action="/ASM2/home" method="post">
            <div class="mb-3">
                <label for="username" class="form-label , text-danger-emphasis">Username</label>
                <input type="text" class="form-control" id="username" name="ten" > <span th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label , text-danger-emphasis">Password</label>
                <input type="password" class="form-control" id="password" name="matkhau" ><span th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label for="options" class="form-label , text-danger-emphasis">Chức Vụ</label>
                <select class="form-select" id="options" name="chucVu">
                    <option th:each="cv:${listsChucVu}" th:value="${cv.ten}" th:text="${cv.ten}"></option>
                </select>
            </div>
            <button type="submit" class="btn gradient-button w-100">Log In</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
