<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Danh Sách Nhân Viên</h2>
    <div class="card shadow-sm p-4 mb-4">
        <form action="/nhan-vien/add " method="post">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" name="ma" class="form-control" placeholder="Mã Nhân Viên" th:value="${nvs !=null ? nvs.ma : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ten" class="form-control" placeholder="Tên Nhân Viên" th:value="${nvs !=null ? nvs.ten : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="tenDem" class="form-control" placeholder="Tên Đệm Nhân Viên" th:value="${nvs !=null ? nvs.tenDem : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ho" class="form-control" placeholder="Họ Nhân Viên" th:value="${nvs !=null ? nvs.ho : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="gioiTinh" class="form-control" placeholder="Giới Tính Nhân Viên" th:value="${nvs !=null ? nvs.gioiTinh : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="date" name="ngaySinh" class="form-control" placeholder="Ngày Sinh Nhân Viên" th:value="${nvs !=null ? nvs.ngaySinh : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="diaChi" class="form-control" placeholder="Địa Chỉ Nhân Viên" th:value="${nvs !=null ? nvs.diaChi : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="sdt" class="form-control" placeholder="SDT Nhân Viên" th:value="${nvs !=null ? nvs.sdt : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="matKhau" class="form-control" placeholder="Mật Khẩu Nhân Viên" th:value="${nvs !=null ? nvs.matKhau : ''}" required>
                </div>
                <div class="col-md-2">
                    <select name="tenCH" class="form-select">
                        <option th:each="chs : ${ch}" th:value="${chs.id}"
                                th:text="${chs.ten}"
                                th:selected="${chs.id == selectedCuaHang}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select name="tenCV" class="form-select">
                        <option th:each="cvs : ${cv}" th:value="${cvs.id}"
                                th:text="${cvs.ten}"
                                th:selected="${cvs.id == selectedChucVu}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Trạng Thái</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="trangThai" value="true"
                               th:checked="${nvs != null and nvs.trangThai == true}">
                        <label class="form-check-label">Đang Làm Việc</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="trangThai" value="false"
                               th:checked="${nvs != null and nvs.trangThai == false}">
                        <label class="form-check-label">Đã Nghỉ Việc</label>
                    </div>
                </div>

                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Thêm Mới</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Nhân Viên</th>
                    <th scope="col"> Tên </th>
                    <th scope="col">Tên Đệm</th>
                    <th scope="col">Họ</th>
                    <th scope="col">Giới Tính</th>
                    <th scope="col">Ngày Sinh</th>
                    <th scope="col">Địa Chỉ</th>
                    <th scope="col">Số Điện Thoại</th>
                    <th scope="col">Mật Khẩu</th>
                    <th scope="col">Cửa Hàng</th>
                    <th scope="col">Chức Vụ</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nv, i : ${nhanVienList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${nv.ma}"></td>
                    <td th:text="${nv.ten}"></td>
                    <td th:text="${nv.tenDem}"></td>
                    <td th:text="${nv.ho}"></td>
                    <td th:text="${nv.gioiTinh}"></td>
                    <td th:text="${nv.ngaySinh}"></td>
                    <td th:text="${nv.diaChi}"></td>
                    <td th:text="${nv.sdt}"></td>
                    <td th:text="${nv.matKhau}"></td>
                    <td th:text="${nv.cuaHang != null ? nv.cuaHang.ten : 'Không có Cửa Hàng'}"></td>
                    <td th:text="${nv.chucVu != null ? nv.chucVu.ten : 'Không có Chức Vụ'}"></td>
                    <td th:text="${nv.trangThai?'đang làm việc':'đã nghỉ việc'}"></td>
                    <td class="text-center">
                        <a th:href="@{/nhan-vien/detail/{id}(id=${nv.id})}" class="btn btn-outline-info btn-sm">Chi Tiết</a>
                        <a th:href="@{/nhan-vien/showViewUpdate/{id}(id=${nv.id})}" class="btn btn-outline-warning btn-sm">Cập Nhật</a>
                        <a th:href="@{/nhan-vien/delete/{id}(id=${nv.id})}" class="btn btn-outline-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
