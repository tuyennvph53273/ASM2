<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Dòng Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Danh Sách Dòng Sản Phẩm </h2>
    <div class="card shadow-sm p-4 mb-4">
        <form action="/dong-sp/add " method="post">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" name="id" class="form-control" placeholder="Id Dòng Sản Phẩm" th:value="${ds !=null ? ds.id : ''}" readonly required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ma" class="form-control" placeholder="Mã Dòng Sản Phẩm" th:value="${ds !=null ? ds.ma : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ten" class="form-control" placeholder="Tên Dòng Sản Phẩm" th:value="${ds !=null ? ds.ten : ''}" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Thêm Mới</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Dòng Sản Phẩm</th>
                    <th scope="col">Tên Dòng Sản Phẩm</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ds, i : ${dongSpLists}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ds.ma}"></td>
                    <td th:text="${ds.ten}"></td>
                    <td class="text-center">
                        <a th:href="@{/dong-sp/detail/{id}(id=${ds.id})}" class="btn btn-outline-info btn-sm">Chi Tiết</a>
                        <a th:href="@{/dong-sp/showViewUpdate/{id}(id=${ds.id})}" class="btn btn-outline-warning btn-sm">Cập Nhật</a>
                        <a th:href="@{/dong-sp/delete/{id}(id=${ds.id})}" class="btn btn-outline-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
