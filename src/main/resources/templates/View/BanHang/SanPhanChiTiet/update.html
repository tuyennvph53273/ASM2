<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
<h2 class="text-center mb-4">Update Sản Phẩm Chi Tiết</h2>
<div class="card shadow-sm p-4 mb-4">
    <form action="/sp-chi-tiet/update " method="post">
        <div class="row g-3">
            <div class="col-md-2">
                <input type="text" name="id" class="form-control" placeholder="Mô Tả" th:value="${ctsp !=null ? ctsp.id: ''}" readonly required>
            </div>
            <div class="col-md-2">
                <select name="tenSP" class="form-select">
                    <option th:each="tsp : ${sp}" th:value="${tsp.id}" th:text="${tsp.ten}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="nsx" class="form-select">
                    <option th:each="nsxsp : ${nsx}" th:value="${nsxsp.id}" th:text="${nsxsp.ten}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="mauSac" class="form-select">
                    <option th:each="mssp : ${ms}" th:value="${mssp.id}" th:text="${mssp.ten}"></option>
                </select>
            </div>
            <div class="col-md-2"  >
                <select name="dongsp" class="form-select">
                    <option th:each="dongsp : ${ds}" th:value="${dongsp.id}" th:text="${dongsp.ten}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="text" name="namBH" class="form-control" placeholder="Số Năm Bảo Hành" th:value="${ctsp !=null ? ctsp.namBH : ''}" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="mota" class="form-control" placeholder="Mô Tả" th:value="${ctsp !=null ? ctsp.moTa: ''}" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="soLuongTon" class="form-control" placeholder="Số Lượng Tồn" th:value="${ctsp !=null ? ctsp.soLuongTon : ''}" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="giaNhap" class="form-control" placeholder="Giá Nhập" th:value="${ctsp !=null ? ctsp.giaNhap : ''}" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="giaBan" class="form-control" placeholder="Giá bán" th:value="${ctsp !=null ? ctsp.giaBan : ''}" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
