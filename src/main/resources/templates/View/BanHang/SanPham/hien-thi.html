<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Danh Sách Sản Phẩm</h2>
    <div class="card shadow-sm p-4 mb-4">
        <form action="/san-pham/add " method="post">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" name="id" class="form-control" placeholder="Id Sản Phẩm" th:value="${sp !=null ? sp.id : ''}" readonly required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ma" class="form-control" placeholder="Mã Sản Phẩm" th:value="${sp !=null ? sp.ma : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ten" class="form-control" placeholder="Tên Sản Phẩm" th:value="${sp !=null ? sp.ten : ''}" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Thêm Mới</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Sản Phẩm</th>
                    <th scope="col">Tên Sản Phẩm</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ms, i : ${sanPhamList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ms.ma}"></td>
                    <td th:text="${ms.ten}"></td>
                    <td class="text-center">
                        <a th:href="@{/san-pham/detail/{id}(id=${ms.id})}" class="btn btn-outline-info btn-sm">Chi Tiết</a>
                        <a th:href="@{/san-pham/showViewUpdate/{id}(id=${ms.id})}" class="btn btn-outline-warning btn-sm">Cập Nhật</a>
                        <a th:href="@{/san-pham/delete/{id}(id=${ms.id})}" class="btn btn-outline-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
