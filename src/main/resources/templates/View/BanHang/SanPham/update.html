<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Update Sản Phẩm</h2>
        <form action="/san-pham/update" method="post">
            <div class="mb-3">
                <label>id</label> <input type="text" name="id" class="form-control" placeholder="Id Chức Vụ" th:value="${sp !=null ? sp.id : ''}" readonly required>
            </div>
            <div class="mb-3">
                <label>Mã  Sản Phẩm</label>  <input type="text" name="ma" class="form-control" placeholder="Mã Chức Vụ" th:value="${sp !=null ? sp.ma : ''}" readonly required>
            </div>
            <div class="mb-3">
                <label>Tên Sản Phẩm</label>  <input type="text" name="ten" class="form-control" placeholder="Tên Chức VỤ" th:value="${sp !=null ? sp.ten : ''}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
