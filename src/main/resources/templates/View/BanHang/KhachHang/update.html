<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 500px;">
        <h2 class="text-center mb-4">Update Khách Hàng</h2>
        <form action="/khach-hang/add" method="post">
            <div class="row g-3">
                <div class="col-md-12">
                    <input type="text" name="id" class="form-control" placeholder="Mã Khách Hàng" th:value="${kh !=null ? kh.id : ''}" required>
                </div>
                <div class="col-md-12">
                    <input type="text" name="ma" class="form-control" placeholder="Mã Khách Hàng" th:value="${kh !=null ? kh.ma : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="ten" class="form-control" placeholder="Tên Khách Hàng" th:value="${kh !=null ? kh.ten : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="tenDem" class="form-control" placeholder="Tên Đệm" th:value="${kh !=null ? kh.tenDem : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="ho" class="form-control" placeholder="Họ" th:value="${kh !=null ? kh.ho : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="date" name="ngaySinh" class="form-control" th:value="${kh !=null ? kh.ngaySinh : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="sdt" class="form-control" placeholder="SDT" th:value="${kh !=null ? kh.sdt : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="diaChi" class="form-control" placeholder="Địa Chỉ" th:value="${kh !=null ? kh.diaChi  : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="thanhPho" class="form-control" placeholder="Thành Phố" th:value="${kh !=null ? kh.thanhPho  : ''}" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="quocGia" class="form-control" placeholder="Quốc Gia" th:value="${kh !=null ? kh.quocGia  : ''}" required>
                </div>
                <div class="col-md-12">
                    <input type="password" name="matKhau" class="form-control" placeholder="Mật Khẩu" th:value="${kh !=null ? kh.matKhau  : ''}" required>
                </div>
                <div class="col-md-12 d-grid">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
