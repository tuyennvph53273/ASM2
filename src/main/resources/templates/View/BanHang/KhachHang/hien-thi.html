<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Danh Sách Khách Hàng</h2>
    <div class="card shadow-sm p-4 mb-4">
        <form action="/khach-hang/add " method="post">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" name="ma" class="form-control" placeholder="Mã Khách Hàng" th:value="${kh !=null ? kh.ma : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ten" class="form-control" placeholder="Tên Khách Hàng" th:value="${kh !=null ? kh.ten : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="tenDem" class="form-control" placeholder="Tên Đệm" th:value="${kh !=null ? kh.tenDem : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="ho" class="form-control" placeholder="Họ" th:value="${kh !=null ? kh.ho : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="date" name="ngaySinh" class="form-control" placeholder="Ngày Sinh" th:value="${kh !=null ? kh.ngaySinh : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="sdt" class="form-control" placeholder="SDT" th:value="${kh !=null ? kh.sdt : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="diaChi" class="form-control" placeholder="Dịa Chỉ" th:value="${kh !=null ? kh.diaChi  : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="thanhPho" class="form-control" placeholder="Thành Phố" th:value="${kh !=null ? kh.thanhPho  : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="quocGia" class="form-control" placeholder="Quốc Gia" th:value="${kh !=null ? kh.quocGia  : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="matKhau" class="form-control" placeholder="Mật Khẩu" th:value="${kh !=null ? kh.matKhau  : ''}" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Thêm Mới</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Khách Hàng</th>
                    <th scope="col">Tên </th>
                    <th scope="col">Tên Đệm </th>
                    <th scope="col">Họ </th>
                    <th scope="col">Ngày Sinh </th>
                    <th scope="col">Sdt </th>
                    <th scope="col">Địa Chỉ </th>
                    <th scope="col">Thành Phố </th>
                    <th scope="col">Quốc Gia </th>
                    <th scope="col">Mật Khẩu </th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ms, i : ${khachHangLists}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ms.ma}"></td>
                    <td th:text="${ms.ten}"></td>
                    <td th:text="${ms.tenDem}"></td>
                    <td th:text="${ms.ho}"></td>
                    <td th:text="${ms.ngaySinh}"></td>
                    <td th:text="${ms.sdt}"></td>
                    <td th:text="${ms.diaChi}"></td>
                    <td th:text="${ms.thanhPho}"></td>
                    <td th:text="${ms.quocGia}"></td>
                    <td th:text="${ms.matKhau}"></td>
                    <td class="text-center">
                        <a th:href="@{/khach-hang/detail/{id}(id=${ms.id})}" class="btn btn-outline-info btn-sm">Chi Tiết</a>
                        <a th:href="@{/khach-hang/showViewUpdate/{id}(id=${ms.id})}" class="btn btn-outline-warning btn-sm">Cập Nhật</a>
                        <a th:href="@{/khach-hang/delete/{id}(id=${ms.id})}" class="btn btn-outline-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
