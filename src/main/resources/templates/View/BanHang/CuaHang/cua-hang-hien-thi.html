<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Cửa Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">Danh Sách Cửa Hàng</h2>
    <div class="card shadow-sm p-4 mb-4">
        <form id="addForm" action="/cua-hang/add " method="post">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" name="ID" class="form-control" placeholder="Id Cửa Hàng" th:value="${ch !=null ? ch.id : ''}" readonly required>
                </div>
                <div class="col-md-2">
                <input type="text" name="ma" class="form-control" placeholder="Mã Cửa Hàng" th:value="${ch !=null ? ch.ma : ''}" required>
            </div>
                <div class="col-md-2">
                    <input type="text" name="ten" class="form-control" placeholder="Tên Cửa Hàng" th:value="${ch !=null ? ch.ten : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="diaChi" class="form-control" placeholder="Địa Chỉ" th:value="${ch !=null ? ch.diaChi : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="thanhPho" class="form-control" placeholder="Thành Phố"  th:value="${ch !=null ? ch.thanhPho : ''}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="quocGia" class="form-control" placeholder="Quốc Gia" th:value="${ch !=null ? ch.quocGia : ''}"  required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Thêm Mới</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Cửa Hàng</th>
                    <th scope="col">Tên Cửa Hàng</th>
                    <th scope="col">Địa Chỉ</th>
                    <th scope="col">Thành Phố</th>
                    <th scope="col">Quốc Gia</th>
                    <th scope="col" class="text-center">Thao Tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ch, i : ${CuaHangLists}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ch.ma}"></td>
                    <td th:text="${ch.ten}"></td>
                    <td th:text="${ch.diaChi}"></td>
                    <td th:text="${ch.thanhPho}"></td>
                    <td th:text="${ch.quocGia}"></td>
                    <td class="text-center">
                        <a th:href="@{/cua-hang/showViewUpdate/{id}(id=${ch.id})}" class="btn btn-outline-info btn-sm">Chi Tiết</a>
                        <a th:href="@{/cua-hang/update/{id}(id=${ch.id})}" class="btn btn-outline-warning btn-sm">Cập Nhật</a>
                        <a th:href="@{/cua-hang/delete/{id}(id=${ch.id})}" class="btn btn-outline-danger btn-sm">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
