<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Edit Cửa Hàng</h2>
        <form action="/cua-hang/edit" method="post">
            <div class="mb-3">
               <label>id</label> <input type="text" name="id" class="form-control" placeholder="Id Cửa Hàng" th:value="${ch !=null ? ch.id : ''}" readonly required>
            </div>
            <div class="mb-3">
                <label>Mã Cửa Hàng</label> <input type="text" name="ma" class="form-control" placeholder="Mã Cửa Hàng" th:value="${ch !=null ? ch.ma : ''}"  readonly required>
            </div>
            <div class="mb-3">
                <label>Tên Cửa Hàng</label> <input type="text" name="ten" class="form-control" placeholder="Tên Cửa Hàng" th:value="${ch !=null ? ch.ten : ''}" required>
            </div>
            <div class="mb-3">
                <label>Địa Chỉ Cửa Hàng</label>  <input type="text" name="diaChi" class="form-control" placeholder="Địa Chỉ" th:value="${ch !=null ? ch.diaChi : ''}" required>
            </div>
            <div class="mb-3">
                <label>Thành Phố</label>  <input type="text" name="thanhPho" class="form-control" placeholder="Thành Phố" th:value="${ch !=null ? ch.thanhPho : ''}" required>
            </div>
            <div class="mb-3">
                <label>Quốc Gia</label>    <input type="text" name="quocGia" class="form-control" placeholder="Quốc Gia" th:value="${ch !=null ? ch.quocGia : ''}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
