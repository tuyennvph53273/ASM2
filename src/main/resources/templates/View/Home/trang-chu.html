<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM 2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        .submenu {
            display: none;
            margin-left: 20px;
        }

        .nav-item:hover .submenu {
            display: flex;
            flex-direction: column;
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex-grow: 1;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        iframe#content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
<div class="main-container">
    <div class="sidebar">
        <h4 class="text-center mb-4">Menu</h4>
        <nav class="flex-grow-1 d-flex flex-column gap-3">
            <a  <a th:href="@{/ban-hang/hien-thi}" target="content" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-house"></i> Bán Hàng
            </a>
            <div class="nav-item">
                <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                    <i class="bi bi-chat"></i> Sản Phẩm
                </a>
                <div class="submenu">
                    <div class="nav-item">
                        <a href="#" class="btn btn-outline-info d-flex align-items-center gap-2">Quản Lý Sản Phẩm</a>
                        <div class="submenu">
                            <a th:href="@{/san-pham/hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">Sản Phẩm</a>
                            <a th:href="@{/sp-chi-tiet/hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">Sản Phẩm Chi Tiết</a>
                        </div>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="btn btn-outline-warning  d-flex align-items-center gap-2">Quản Lý Thuộc Tính</a>
                        <div class="submenu">
                            <a th:href="@{/nsx/hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">NSX</a>
                            <a th:href="@{/mau-sac/hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">Màu Sắc</a>
                            <a th:href="@{/dong-sp/hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">Dòng Sản Phẩm</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-file-earmark-text"></i> Voucher
            </a>
            <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-calendar"></i> Khuyến Mãi
            </a>
            <div class="nav-item">
                <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                    <i class="bi bi-bell"></i> Nhân Viên
                </a>
                <div class="submenu">
                    <a th:href="@{/nhan-vien/hien-thi}" target="content"  class="btn btn-outline-secondary d-flex align-items-center gap-2">Quản Lý Nhân Viên</a>
                    <a th:href="@{/chuc-vu/hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">Quản Lý Chức Vụ</a>
                    <a th:href="@{/cua-hang/cua-hang-hien-thi}" target="content" class="btn btn-outline-secondary d-flex align-items-center gap-2">Quản Lý Cửa Hàng</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                    <i class="bi bi-file-earmark-text"></i> Hóa Đơn
                </a>
                <div class="submenu">
                    <a  class="btn btn-outline-secondary d-flex align-items-center gap-2">Hóa Đơn</a>
                    <a  class="btn btn-outline-secondary d-flex align-items-center gap-2">Hóa Đơn Chi Tiết</a>
                </div>
            </div>
            <a th:href="@{/khach-hang/hien-thi}" target="content" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-gear"></i> Khách Hàng
            </a>
            <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-question-circle"></i> Lịch Sử Giao Dịch
            </a>
            <a href="#" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-person"></i> Thống Kê
            </a>
        </nav>
        <a th:href="@{/ASM2/logout}" class="btn btn-danger d-flex align-items-center justify-content-center gap-2 mt-auto">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <div class="content">
        <iframe id="content-frame" name="content"></iframe>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
